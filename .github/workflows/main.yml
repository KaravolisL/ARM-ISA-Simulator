name: Master CI

on:
  push:
    branches: [ master ]
    paths-ignore:
    - 'docs/**'
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Run CMake
      run: cmake .
    - name: Build
      run: make
  
  test:

    runs-on: ubuntu-latest

    continue-on-error: true

    steps:
    - name: Unit Tests
      run: make test
    - name: Upload test results
      uses: actions/upload-artifact@v1
      with:
        name: Test Results
        path: Testing/Temporary/LastTest.log
